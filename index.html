<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>

   <link rel="stylesheet" href="assets/style.css">
   <script defer type="module" src="app.js"></script>
   <title>NHL Stats</title>
</head>

<body>
   <div class="box d-flex justify-content-center">
      <div class="d-flex my-2">
         <div class="row">
            <header id="header" class="d-flex flex-column">
               <h1 class="mt-3">NHL Stats</h1>
               <nav id="navbar" class="nav-menu navbar">

                  <ul id="nav-list">
                     <li id="nav-item"><a href="" id="rookies" data-page="rookies">Rookies</a></li>
                     <li id="nav-item" class="mb-0 pb-0">
                        <a href="" data-bs-toggle="collapse" data-bs-target="#collapse-team-list">Teams ></a>
                        <div class="collapse" id="collapse-team-list">
                           <ul class="mx-3" id="team-list">
                           </ul>
                        </div>
                     </li>
                  </ul>
               </nav>

               <footer class="footer d-flex justify-content-center flex-column" id="footer">
                  <hr>
                  <a href="https://github.com/spacemango/HockeyStatsApp">
                     <b>spacemango @ GitHub</b>
                  </a>
                  <p class="text-muted" id="last-modified"></p>
               </footer>

            </header>
            <div id="main" class="col d-flex justify-content-center align-items-stretch">
               <main>
                  <h2 id="team-name"></h2>
                  <h4 class="mb-3" id="current-season"></h4>
                  <div class="spinner" style="display:none">
                     <h3>Loading...</h3>
                     <div class="spinner-border"></div>
                  </div>
                  <div class="message"></div>

                  <div class="container"></div>
               </main>
            </div>
         </div>
      </div>

      <script>
         let date = new Date(document.lastModified);
         document.querySelector('#last-modified').textContent = `Last updated: ${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`
      </script>
</body>

</html>
